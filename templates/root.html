<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ data['css'] }}" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  </head>
  <body background="{{ data['bg'] }}">
    <p id="header">Are you awesome enough?</p>
    <p id="semibold-para">Paytm is looking for,<br>facebook fan of the week.</p>
    <br><br>
    <p id="how-works">How does it work?</p>
    <p class="steps">1. Submit your awesome pic.</p>
    <p class="steps">2. Share a little piece of info<br>&nbsp;&nbsp;&nbsp;&nbsp;about yourself</p>
    <p class="steps">3. Share the magic!</p>
    <br>
    <form action="/enter" method="post">
      <input type="submit" name="submit" id="submit-btn"/>
    </form>

    {% if not data['likes'] %}
    <script>
      $("#submit-btn").click(function(e){
        e.preventDefault();
        alert("You are not a Fan!");
      });
    </script>
    {% endif %}

  </body>
</html>
